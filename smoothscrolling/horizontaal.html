    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vertikaal.css">
    <title>Smooth Scrolling</title>
    <style media="screen">
        html {
            overflow-y: hidden;
        }
        main {
            width: 500vw;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        section {
            box-sizing: border-box;
            height: 100vh;
            overflow: auto;
        }
        section img {
            max-width: 100%;
            margin: 1em 0;
        }
        #groen {
         display: block;
        }
    </style>
</head>
